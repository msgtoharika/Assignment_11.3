<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
</head>
<body>
<a id="google" target="_self" href="https://www.w3resource.com/">google</a>
<div id="attrs"></div>
<button id="b1">Show Attributes Of link</button>
<button id="b2">Remove Result</button>

<script>
    var b1= document.getElementById("b1");
    b1.addEventListener('click', function(e){
        var link = document.getElementById("google");
        var href = link.getAttribute('href');
        var target = link.getAttribute('target');
        var id = link.getAttribute('id');
        var div = document.getElementById("attrs");
        div.innerHTML = "href = "+href +" target=" +target +" id="+id;      
    })

    var b2 = document.getElementById("b2");
    b2.addEventListener('click', function(e){
    var div = document.getElementById("attrs");
    div.remove();
    })
</script>
</body>
</html>
